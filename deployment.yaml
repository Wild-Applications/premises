apiVersion: v1
kind: Namespace
metadata:
  name: premises
  labels:
   name: premises
---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: premises
type: Opaque
stringData:
  secret: 
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: deployment
  namespace: premises
  labels:
    app: premises
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: premises
    spec:
      containers:
      - name: premises
        image: wildapplications/premises:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 50051
        env:
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: secret
---
apiVersion: v1
kind: Service
metadata:
  name: service
  namespace: premises
  labels:
    app: premises
spec:
  type: ClusterIP
  ports:
  - port: 1295
    targetPort: 50051
  selector:
    app: premises
  externalName: premises
